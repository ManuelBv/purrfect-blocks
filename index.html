<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Purrfect Blocks - Cozy Block Puzzle Game</title>
  <meta name="description" content="A cozy block puzzle game with cats and coffee vibes">
</head>
<body>
  <div id="app">
    <h1>Purrfect Blocks ğŸ±â˜•</h1>

    <div class="hud">
      <div class="hud-item">
        <span class="hud-value" id="score">0</span>
      </div>
      <div class="hud-item">
        <span class="hud-value combo-value" id="combo">1.0x</span>
      </div>
    </div>

    <div class="game-area">
      <canvas id="effects-canvas" class="effects-overlay"></canvas>

      <canvas id="board-canvas" class="game-canvas"></canvas>

      <canvas id="panel-canvas"></canvas>
    </div>

    <button id="restart-btn">Restart Game</button>

    <div class="instructions">
      <p>ğŸ® Click a piece, then drag it to the board!</p>
      <p class="phase-info">Phase 2: Drag & Drop</p>
    </div>

    <!-- Game Over Modal -->
    <div id="game-over-modal" class="modal hidden">
      <div class="modal-content">
        <button class="modal-close" id="modal-close-btn">Ã—</button>
        <h2>Game Over!</h2>
        <div class="modal-stats">
          <p class="stat-line">Score: <span id="final-score">0</span></p>
          <p class="stat-line">High Score: <span id="high-score">0</span></p>
        </div>
        <button id="play-again-btn">Play Again</button>
      </div>
    </div>
  </div>

  <script type="module" src="/src/main.ts"></script>
</body>
</html>
