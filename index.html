<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Purrfect Blocks - Cozy Block Puzzle Game</title>
  <meta name="description" content="A cozy block puzzle game with cats and coffee vibes">
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect width='100' height='100' fill='%23D4A574' rx='20'/%3E%3Ctext x='50' y='70' font-size='60' text-anchor='middle' font-family='Arial, sans-serif'%3Eüê±%3C/text%3E%3C/svg%3E">
  <script type="module" crossorigin src="/purrfect-blocks/assets/index.BQNUp2P7.js"></script>
  <link rel="stylesheet" crossorigin href="/purrfect-blocks/assets/index.CXnSv8EG.css">
</head>
<body>
  <header class="game-header">
    <h1>Purrfect Blocks üê±‚òï</h1>
    <button id="settings-btn-top" class="settings-btn-top">‚öôÔ∏è Settings</button>
  </header>

  <div id="app">
    <div id="player-greeting" class="player-greeting"></div>

    <div class="hud">
      <div class="hud-item">
        <span class="hud-label">Score:</span>
        <span class="hud-value" id="score">0</span>
      </div>
      <div class="hud-item">
        <span class="hud-label">Combo:</span>
        <span class="hud-value combo-value" id="combo">1.0x</span>
      </div>
      <div class="hud-item">
        <span class="hud-label">High Score:</span>
        <span class="hud-value" id="high-score-display">0</span>
      </div>
    </div>

    <div class="game-area">
      <canvas id="effects-canvas" class="effects-overlay"></canvas>
      <canvas id="cats-canvas" class="cats-overlay"></canvas>

      <canvas id="board-canvas" class="game-canvas"></canvas>

      <canvas id="panel-canvas"></canvas>
    </div>

    <div class="game-controls">
      <button id="restart-btn">Restart Game</button>
      <button id="fullscreen-btn">Fullscreen</button>
      <button id="exit-fullscreen-btn" style="display: none;">Exit Fullscreen</button>
    </div>

    <div class="instructions">
      <p>üéÆ Click a piece, then drag it to the board!</p>
    </div>

    <!-- Dev Tools Area (hidden by default, shown when dev mode enabled) -->
    <div id="dev-tools-area" class="dev-tools-area hidden">
      <!-- Audio Test Buttons -->
      <div class="audio-test-panel">
        <h3>Audio Test</h3>
        <div class="audio-test-buttons">
          <button id="test-piece-placed">Piece Placed</button>
          <button id="test-line-clear">Line Clear</button>
          <button id="test-bomb-explosion">Bomb Explosion</button>
          <button id="test-cascade-2x">Cascade 2x</button>
          <button id="test-cascade-3x">Cascade 3x</button>
          <button id="test-cascade-4x">Cascade 4x</button>
          <button id="test-game-over">Game Over</button>
          <button id="test-success">Success</button>
          <button id="test-invalid">Invalid</button>
        </div>
      </div>

      <!-- Extra Details (moved from settings modal) -->
      <div class="extra-details-panel">
        <h3>Extra Details</h3>
        <div class="setting-item uuid-section">
          <label>Your Unique ID</label>
          <div class="uuid-subtitle">Cannot be edited</div>
          <div class="uuid-value" id="player-uuid">-</div>
        </div>
      </div>

    </div>

    <!-- Game Over Modal -->
    <div id="game-over-modal" class="modal hidden">
      <div class="modal-content">
        <button class="modal-close" id="modal-close-btn">√ó</button>
        <h2>Game Over!</h2>
        <div class="modal-stats">
          <p class="stat-line">Score: <span id="final-score">0</span></p>
          <p class="stat-line">High Score: <span id="high-score">0</span></p>
        </div>
        <button id="play-again-btn">Play Again</button>
      </div>
    </div>

    <!-- Settings Modal -->
    <div id="settings-modal" class="modal hidden">
      <div class="modal-content">
        <button class="modal-close" id="settings-close-btn">√ó</button>
        <h2>Settings</h2>
        <div class="settings-options">
          <div class="setting-item">
            <label for="player-name-input">Player Name</label>
            <input type="text" id="player-name-input" maxlength="20" placeholder="Enter your name">
          </div>
          <div class="setting-item volume-control">
            <label for="volume-slider">Sound</label>
            <div class="volume-row">
              <input type="range" id="volume-slider" min="0" max="100" value="70">
              <span id="volume-value">70%</span>
              <button id="mute-toggle" class="mute-btn">üîä</button>
            </div>
          </div>
          <div class="setting-item dev-mode-control">
            <label for="dev-mode-checkbox" class="checkbox-label">
              <input type="checkbox" id="dev-mode-checkbox">
              <span>Enable Dev Mode</span>
            </label>
          </div>
        </div>
        <button id="save-settings-btn" class="save-settings-btn">Save Settings</button>
      </div>
    </div>
  </div>

</body>
</html>
