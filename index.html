<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Purrfect Blocks - Cozy Block Puzzle Game</title>
  <meta name="description" content="A cozy block puzzle game with cats and coffee vibes">
</head>
<body>
  <div id="app">
    <h1>Purrfect Blocks ğŸ±â˜•</h1>

    <div class="hud">
      <div class="hud-item">
        <span class="hud-label">Score</span>
        <span class="hud-value" id="score">0</span>
      </div>
      <div class="hud-item">
        <span class="hud-label">Combo</span>
        <span class="hud-value combo-value" id="combo">1.0x</span>
      </div>
    </div>

    <div class="game-container">
      <div class="canvas-stack">
        <canvas id="board-canvas" class="game-canvas"></canvas>
        <canvas id="effects-canvas" class="game-canvas effects-layer"></canvas>
      </div>
    </div>

    <div class="panel-container">
      <p class="panel-label">Select a piece:</p>
      <canvas id="panel-canvas"></canvas>
    </div>

    <button id="restart-btn">Restart Game</button>

    <div class="instructions">
      <p>ğŸ® Click a piece, then drag it to the board!</p>
      <p class="phase-info">Phase 2: Drag & Drop</p>
    </div>
  </div>

  <script type="module" src="/src/main.ts"></script>
</body>
</html>
